{% if countries %}

<form action={% url "geohash:tophash_country" country %} method="get"> 

<label for="country" style="margin-left:100px">Results by Country</label>
<select id="country">
  {% for c in countries %}
  <option value={{ c.country }} name="country">{{ c.country }}</option>
  {% endfor %}
</select>

<input type="submit" value="Submit">

{% endcomment %}


{% if d %}
<table style="background-color:#c7e1f0; width:350px; margin-top:35px; margin-left:100px" border="1" class="dataframe">
  <thead>
    <tr style="text-align: center;">
      <th>Rank</th>
      <th>HashTag</th>
      <th>TweetVol</th>
    </tr>
  </thead>
  <tbody>
  {% for k, v in d.items %}
  <tr>
    <td>{{ k }}</td>
    <td>{{ v.HashTag }}</td>
    <td style="text-align:right">{{ v.TweetVol }}</td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endif %}
</body>
